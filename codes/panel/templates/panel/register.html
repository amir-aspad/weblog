{% extends 'base.html' %}

{% block title %} Register Page {% endblock %}

{% block body %}

<div class="mx-auto card mx-auto col-md-6 " style="padding: 0px;">
    <div class="card-header">Register Form</div>
    <form class="card-body needs-validation" action="" method="post">
        {% for field in form %}
            <div class="fieldWrapper">
                <div class="label_and_error">
                    <div class="label_form_side">
                        {{ field.label_tag }}
                    </div>
                    {{ field.errors }}
                </div>
                <div>{{ field }}</div>
            </div>
        {% endfor %}
        {% csrf_token %}
        <div class="d-flex justify-content-center align-items-center">
            <input type="submit" value="Register" class="btn btn-primary btn-lg mt-3">
        </div>
        <a class="d-block" href="{% url 'panel:login' %}">i alredy have an account</a>
    </form>
</div>
{% endblock %}

{% block footer %}{% endblock %}
