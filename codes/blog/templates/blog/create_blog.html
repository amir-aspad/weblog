{% extends 'base.html' %}

{% block title %} Create Blog Page {% endblock %}

{% block body %}

<div class="mx-auto card mx-auto" style="padding: 0px;">
    <div class="card-header">Create Blog</div>
    <form class="card-body needs-validation d-flex flex-wrap justify-content-center" action="" method="post" enctype="multipart/form-data">
        {% for field in form %}
            <div class="fieldWrapper col-md-6">
                <div class="label_and_error">
                    <div class="label_form_side">
                        {{ field.label_tag }}
                    </div>
                    {{ field.errors }}
                </div>
                <div>{{ field }}</div>  
            </div>
        {% endfor %}
        {% csrf_token %}
        <div class="d-flex justify-content-center align-items-center">
            <input type="submit" value="Create" class="btn btn-primary mt-3">
        </div>
    </form>
</div>
{% endblock %}

{% block footer %}{% endblock %}
